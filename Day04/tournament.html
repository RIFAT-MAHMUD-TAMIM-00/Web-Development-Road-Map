<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px 20px;
      }
    </style>
    <link rel="stylesheet" href="styles/final_practice_day4.css" />
  </head>
  <body>
    <header>
      <h2>Table Tennis Tournament</h2>
    </header>
    <main>
      <table>
        <caption>
          Tournament schedule and Results
        </caption>
        <thead>
          <tr>
            <th>Round1</th>
            <th>Player A</th>
            <th>Player B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Match 1</td>
            <td>Alice</td>
            <td>Bob</td>
          </tr>
          <tr>
            <td>Match 2</td>
            <td>Charlie</td>
            <td>David</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <th>Round2</th>
            <th>Winner Match 1</th>
            <th>Winner Match 2</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Final</td>
            <td>Alice</td>
            <td>Charlie</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              All matches will be held at the Community Center
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
