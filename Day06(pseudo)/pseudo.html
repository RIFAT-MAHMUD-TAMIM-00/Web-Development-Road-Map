<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      h3 {
        color: peru;
      }
      h3:hover {
        color: tomato;
        background-color: skyblue;
      }
      input:focus {
        color: brown;
        padding-left: 20px;
        outline: 0;
        border: 2px solid red;
      }
      a:visited {
        color: red;
      }
      li:last-child {
        color: red;
      }
      li:nth-child(2n){
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h3>My heading</h3>
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <a
      href="https://www.bing.com/search?pglt=299&q=google+classrom&cvid=b9382dd2e9854d70bf1cc0cd753059c2&gs_lcrp=EgRlZGdlKgYIABBFGDkyBggAEEUYOTIGCAEQABhAMgYIAhAuGEAyBggDEAAYQDIGCAQQABhAMgYIBRAAGEAyBggGEAAYQDIGCAcQABhAMgYICBAAGEDSAQgxNTU4ajBqMagCALACAA&FORM=ANNTA1&ucpdpc=UCPD&PC=HCTS"
      >Google</a
    >
    <a href="https://en.wikipedia.org/wiki/Madagascar">Madagascar</a>
    <ul>
      <li>alia</li>
      <li>balia</li>
      <li>kalia</li>
      <li>jalia</li>
      <li>golia</li>
      <li>malaya</li>
      <li>kalaya</li>
    </ul>

</html>
